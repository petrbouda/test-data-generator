syntax = "proto3";

package events;

option java_package = "pbouda.testdata.articles";

message Article {
    int32 articleId= 1;
    string authorId = 2;
    string authorEmail = 3;
    string authorName = 4;
    string title = 5;
    string url = 6;
    string city = 7;
    string country = 8;
    string content = 9;
}